<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background: url(images/image.jpg) no-repeat;
            background-size: cover;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="text input field py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Your Search City</h1>
            <h3><span id="temp">Respective temperature of city </span>&deg;C</h3>
            <h1 class="lead" id="weather">type</h1>
        </div>
    </div>
<script src="app.js "></script>
</body>

</html>
